name: home_furniture
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/bg2.png
    - assets/img/sofa.png
    - assets/img/lamp.png
    - assets/img/tv.png
    - assets/img/sofa-selected.png
    - assets/img/tv-selected.png  
    - assets/img/lamp-selected.png
  fonts:
    - family: Hauora
      fonts:
        - asset: assets/fonts/Hauora-SemiBold.ttf
